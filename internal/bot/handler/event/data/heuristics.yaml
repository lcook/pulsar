rules:
  - id: CHANNEL_SPAM
    thresholds:
      messages: 15
    timeout: 1h

  - id: CHANNEL_SPAM_DUPE
    duplicated: true
    thresholds:
      messages: 15
    timeout: 2h

  - id: CROSS_CHANNEL_SPAM
    thresholds:
      messages: 12
      channels: 3
    timeout: 1h

  - id: CROSS_CHANNEL_SPAM_DUPE
    duplicated: true
    thresholds:
      messages: 3
      channels: 2
    timeout: 12h

  - id: MENTIONS_SPAM
    thresholds:
      messages: 3
      mentions: 3
    timeout: 1h

  - id: MENTIONS_SPAM_DUPE
    duplicated: true
    thresholds:
      messages: 2
      mentions: 3
    timeout: 1h